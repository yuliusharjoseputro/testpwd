<!DOCTYPE html>
<html>
<head>
  <title>Contoh Cellpadding vs Cellspacing</title>
</head>
<body>

<h3>Dengan cellpadding="20" dan cellspacing="0"</h3>
<table border="1" cellpadding="20" cellspacing="0">
  <tr>
    <td>Cell one</td>
    <td>Cell two</td>
  </tr>
  <tr>
    <td>Cell three</td>
    <td>Cell four</td>
  </tr>
</table>

<br><br><br><br><br><br>

<h3>Dengan cellpadding="5" dan cellspacing="20"</h3>
<table border="1" cellpadding="5" cellspacing="20">
  <tr>
    <td>Cell one</td>
    <td>Cell two</td>
  </tr>
  <tr>
    <td>Cell three</td>
    <td>Cell four</td>
  </tr>
</table>

</body>
</html>
